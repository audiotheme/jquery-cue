<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jquery.cue.js Demo</title>
<link rel="stylesheet" href="assets/css/base.css">
<link rel="stylesheet" href="assets/fonts/genericons.css">
<link rel="stylesheet" href="//cdn.jsdelivr.net/mediaelement/2.14.2/mediaelementplayer.min.css">
<link rel="stylesheet" href="assets/css/mediaelement.css">
</head>
<body>


<div class="playlist">

	<ol class="tracks">
		<li class="track">Cows Around</li>
		<li class="track">I Wanna Be In the Cavalry</li>
		<li class="track">Time to Switch to Whiskey</li>
	</ol>
</div>

<p>
	https://archive.org/details/corblund2012-09-18.matrix.flac
</p>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
<script src="//cdn.jsdelivr.net/mediaelement/2.14.2/mediaelement-and-player.min.js"></script>
<script src="../dist/jquery.cue.js"></script>
<script>
jQuery( document).ready(function( $ ) {

	$( '.playlist' ).cuePlaylist({
		cuePlaylistTracks: [
			{
				meta: { artist: 'Corb Lund' },
				src: 'https://archive.org/download/corblund2012-09-18.matrix.flac/corblund2012-09-18.matrix.d1t08_CowsAround.mp3',
				thumb: { src: 'assets/images/cabin-fever.jpg' },
				title: 'Cows Around'
			},
			{
				meta: { artist: 'Corb Lund' },
				src: 'https://archive.org/download/corblund2012-09-18.matrix.flac/corblund2012-09-18.matrix.d1t22_IWannaBeInTheCavalry.mp3',
				thumb: { src: 'assets/images/horse-soldier-horse-soldier.jpg' },
				title: 'I Wanna Be In the Cavalry'
			},
			{
				meta: { artist: 'Corb Lund' },
				src: 'https://ia801503.us.archive.org/30/items/corblund2012-09-18.matrix.flac/corblund2012-09-18.matrix.d1t35_TimeToSwitchToWhiskey.mp3',
				thumb: { src: 'assets/images/five-dollar-bill.jpg' },
				title: 'Time to Switch to Whiskey'
			}
		],
		cueSkin: 'custom-skin',
		cueSelectors: {
			playlist: '.playlist',
			track: '.track',
			tracklist: '.tracks'
		},
		audioHeight: 80,
		features: [
			'cueartwork',
			'cuecurrentdetails',
			'cueprevioustrack',
			'playpause',
			'cuenexttrack',
			'progress',
			'current',
			'duration',
			'cueplaylist',
			'cueplaylisttoggle'
		],
		pluginPath: '//cdn.jsdelivr.net/mediaelement/2.14.2/',
		flashName: 'flashmediaelement-cdn.swf'
	});

});
</script>
</body>
</html>
